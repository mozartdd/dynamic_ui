<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="dropdown-container">
    <div id="dropdown-header"><p>Menu</p><h1>+</h1></div>
    <div class="hidden">
        <div class="dropdown-item">1</div>
        <div class="dropdown-item">2</div>
        <div class="dropdown-item">3</div>
        <div class="dropdown-item">4</div>
        <div class="dropdown-item">5</div>
    </div>
  </div>

  <!-- Slide show container -->
  <div class="img-container">

    <!-- Slide show content -->
    <div class="content">
      <img src="./assets/img1.jpg" width="100%" alt="">
    </div>

    <div class="content invisible">
      <img src="./assets/img2.jpg" width="100%" alt="">
    </div>

    <div class="content invisible">
      <img src="./assets/img3.jpg" width="100%" alt="">
    </div>

      <img src="./assets/img4.jpg" width="100%" alt="">
    </div>

    <div class="content invisible">
      <img src="./assets/img5.jpg" width="100%" alt="">
    </div>
    <div id="button-div">
      <button data-previous>previous slide</button>
      <button data-next>next slide</button>
    </div>
  </div>
</body>
</html>
